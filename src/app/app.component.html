<div class="wrapper">
  <app-calendar (clickValue)="clickOnDate($event)"
                [myNotes]="myNotes">
  </app-calendar>

  <app-todo *ngIf="isShowTodo"
            (changeSelectedNotes) = "changeInput($event)"
            [selectedDateToShow] = "selectedDate"
            [selectedNotes] = "selectedNotes"
            [isNewNote] = "isShowEditField">
  </app-todo>
</div>
