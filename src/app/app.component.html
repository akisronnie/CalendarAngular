<div class="wrapper">
  <app-calendar (clickValue)="clickOnDate($event)"
                [myNotes]="myNotes">
  </app-calendar>

  <app-todo *ngIf="isShowTodo" 
            (changedInput)="changeInput($event)"
            [selectedDate]="selectedDate"
            [selectedNote]="selectedNote">
  </app-todo>
</div>
