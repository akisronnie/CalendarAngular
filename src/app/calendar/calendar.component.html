<caption>
  <div class="viewYear">
    <button type="button" (click)="changeYear(-1)">⇦</button>

    <span>Year: {{ currentYear }}</span>

    <button type="button" (click)="changeYear(1)">⇨</button>
  </div>

  <div class="viewMonth">
    <button type="button" (click)="changeMonth(-1)">⇦</button>

    <span>Month: {{ currentMonthName }}</span>

    <button type="button" (click)="changeMonth(1)">⇨</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wen</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week.days" 
            (click)="clickOnDate(day)"
            [class.is-note]="day.isActive"
            [class.current-day]="day.currentDay">
          {{ day.value }}
        </td>
      </tr>
    </tbody>
  </table>
</caption>
